    <h2>Por Capital</h2>

    <div class="row">
        <div class="col">
            <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            [lugar] = "placeholder"
            ></app-pais-input>
        </div>
    </div>    
    
    <hr>
    
    <div *ngIf="hayError" 
        class="alert alert-danger">
        No se encontro nada con el t√©rmino de la buqueda
    </div>
    
    <div class="row" *ngIf="paises.length > 0">

            <app-pais-tabla [paises] = "paises"></app-pais-tabla>
        </div>
    </div>
</div>
